<form class="form-signin contact-form" id="form-signin" ng-submit="signInSend()" method="post">
  {% csrf_token %}
  <!-- Classic Heading -->
  <h2 class="form-signin-heading classic-title"><span>Iniciar sesión</span></h2>
  <input ng-model="user.username" type="text" id="login-username" class="form-control" name="login_username" placeholder="Nombre de usuario" required>
  <input ng-model="user.password" type="password" id="loginPassword" class="form-control" name="login_password" placeholder="Contraseña" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit" name="login">Entrar</button>
  <!--<a href="/request_password_reset">¿Olvidaste la contraseña?</a>-->
</form>
