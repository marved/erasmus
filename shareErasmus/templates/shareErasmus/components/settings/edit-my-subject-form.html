<div>
  <form role="form" ng-submit="updateSubject()" class="contact-form" id="subject-detail-form">
    <div class="form-group well well-lg">
      <label>Créditos:</label>
      <input type="number" ng-model="creditsEcts" class="form-control" min="0" max="30">
      <label>Añade los comentarios que consideres oportuno. Principalmente está orientado para hacer comentarios que
        hagan referencia a la dificultad de la asignatura, que puedan ser útiles para otros alumnos. Sin borrar el
        contenido, escribe tu comentario en una nueva línea:</label>
      <textarea name="message" rows="10" ng-model="difficulty"></textarea>
      <div class="input-group">
        <button type="submit" class="btn btn-default">Guardar</button>
      </div>
    </div>
  </form>
</div>
