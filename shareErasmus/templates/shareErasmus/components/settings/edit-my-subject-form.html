<div>
  <form role="form" ng-submit="updateSubject()" class="contact-form" id="subject-detail-form">
    <div class="form-group well well-lg">
      <label>Número de créditos ECTS:</label>
      <input type="number" ng-model="creditsEcts" class="form-control" min="0" max="30">
      <label>Añade una descripción de la asignatura. Puedes comentar la dificultad de la asignatura, la forma de evaluación,
        tipo de exámenes, prácticas, etc:</label>
      <textarea name="message" rows="8" ng-model="description"></textarea>
      <label>Aquí se debe escribir qué asignatura o asignaturas de tu universidad se convalidan al cursar esta asignatura:</label>
      <textarea name="message" rows="8" ng-model="validationSubjects"></textarea>
      <div class="input-group">
        <button type="submit" class="btn btn-default">Guardar</button>
      </div>
    </div>
  </form>
</div>
