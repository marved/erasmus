<div>
  <form role="form" ng-submit="updateUniversity()" class="contact-form" id="subject-detail-form">
    <div class="form-group well well-lg">
      <label>Añade o modifica la descripción de la universidad:</label>
      <textarea name="message" rows="10" ng-model="description"></textarea>
      <label>Añade información relevante sobre convalidaciones de las distintas asignaturas, que pueda ser útil
        para otros alumnos:</label>
      <textarea name="message" rows="10" ng-model="validationSubjects"></textarea>
      <label>Añade información sobre con quién hay que contactar en la universidad para realizar diferentes actividades:</label>
      <textarea name="message" rows="10" ng-model="contacts"></textarea>
      <div class="input-group">
        <button type="submit" class="btn btn-default">Guardar</button>
      </div>
    </div>
  </form>
</div>
