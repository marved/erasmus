<form class="form-horizontal contact-form" ng-submit="updatePassword()">
  {% csrf_token %}
  <div class="form-group">
    <label class="control-label col-sm-2" for="current_password">Contraseña actual</label>
    <div class="col-sm-10">
      <input type="password" ng-model="currentPassword" class="form-control" id="current_password" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="new_password">Nueva contraseña</label>
    <div class="col-sm-10">
      <input type="password" ng-model="newPassword" class="form-control" id="new_password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Actualizar</button>
    </div>
  </div>
</form>
