<form class="form-horizontal contact-form" ng-submit="updateUserSend()">
  <div class="form-group">
    <label class="control-label col-sm-2" for="username">Nombre de usuario</label>
    <div class="col-sm-10">
      <input type="text" ng-model="user.username" class="form-control" id="username">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="first_name">Nombre</label>
    <div class="col-sm-10">
      <input type="text" ng-model="user.first_name" class="form-control" id="first_name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="last_name">Apellidos</label>
    <div class="col-sm-10">
      <input type="text" ng-model="user.last_name" class="form-control" id="last_name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Correo electrónico</label>
    <div class="col-sm-10">
      <input type="email" ng-model="user.email" class="form-control" id="email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2"></label>
    <div class="col-sm-10 checkbox">
      <label ><input type="checkbox" ng-model="user.is_public_email" ng-true-value="true" ng-checked="checked"> Permito que mi correo electrónico sea visible por todo el mundo.</label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Actualizar</button>
    </div>
  </div>
</form>
