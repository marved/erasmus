<div>
  <form role="form" ng-submit="saveSubjects()" class="contact-form" id="select-subjects-form">
    <div class="form-group well well-lg">
    <label for="sel1">País:</label>
    <select ng-change="changeSelectedCountry()" class="form-control" id="sel1" ng-model="countrySelected" ng-options="country.pk as country.name for country in countries">
      <option value="" disabled selected>Seleccionar</option>
    </select>
    <label for="sel2">Ciudad:</label>
    <select ng-change="changeSelectedCity()" class="form-control" id="sel2" ng-model="citySelected" ng-options="city.pk as city.name for city in filterCities">
      <option value="" disabled selected>Seleccionar</option>
    </select>
    <label for="sel3">Universidad:</label>
    <select ng-change="changeSelectedUniversity()" class="form-control" id="sel3" ng-model="universitySelected" ng-options="university.pk as university.name for university in filterUniversities">
      <option value="" disabled selected>Seleccionar</option>
    </select>
    <div ng-show="universitySelected" class="input-group">
      <label>Selecciona las asignaturas que has cursado:</label>
      <div class="checkbox" ng-repeat="subject in filterSubjects">
        <label>
          <input type="checkbox" checklist-value="subject.pk" checklist-model="subjectsSelected">{% verbatim %}{{ subject.name }}{% endverbatim %}
        </label>
      </div>
      <label>Si no has encontrado alguna, puedes añadirla a continuación:</label>
      <div class="input-group">
        <input type="text" ng-model="subjectsCreated[0]" class="form-control" placeholder="Nombre">
        <input type="text" ng-model="subjectsCreated[1]" class="form-control" placeholder="Nombre">
        <input type="text" ng-model="subjectsCreated[2]" class="form-control" placeholder="Nombre">
        <input type="text" ng-model="subjectsCreated[3]" class="form-control" placeholder="Nombre">
        <input type="text" ng-model="subjectsCreated[4]" class="form-control" placeholder="Nombre">
        <input type="text" ng-model="subjectsCreated[5]" class="form-control" placeholder="Nombre">
      </div>

    </div>

    <div class="input-group">
      <button type="submit" class="btn btn-default">Guardar</button>
    </div>
  </div>
  </form>
</div>
