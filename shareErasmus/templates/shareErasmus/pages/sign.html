{% extends 'base.html' %}
{% block page_title %}sign{% endblock %}
{% block content %}
<div class="container">
  <div class="col-sm-5">
    <form class="form-signin" id="form-signin" method="post">
      <h2 class="form-signin-heading">Iniciar sesión</h2>
      <input type="text" id="login-username-or-email" class="form-control" name="login_username_or_email" placeholder="Nombre de usuario" required autofocus="">
      <input type="password" id="loginPassword" class="form-control" name="login_password" placeholder="Contraseña" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>
  </div>
  <div class="col-sm-1 middle-border"></div>
  <div class="col-sm-1"></div>
  <div class="col-sm-5">
    <form class="form-signin" id="form-signup" method="post">
      <h2 class="form-signin-heading">Registrarse</h2>
      <input type="email" id="register-email" class="form-control" name="register_email" placeholder="Correo electrónico" required autofocus="">
      <input type="text" id="registerUsername" class="form-control" name="register_username" placeholder="Nombre de usuario" required autofocus="">
      <input type="password" id="registerPassword" class="form-control" name="register_password" placeholder="Contraseña" required>
      <input type="password" id="registerPasswordRepeat" class="form-control" placeholder="Confirmar contraseña" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Crear cuenta</button>
    </form>
  </div>
</div>
{% endblock %}
