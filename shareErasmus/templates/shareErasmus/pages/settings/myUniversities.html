{% extends 'base-settings.html' %}
{% block page_title %}my universities{% endblock %}
{% block heading %}Mira y a√±ade tus universidades{% endblock %}
{% block page_body_content %}
<div ng-controller="SettingsCtrl">
  <a class="" ng-click="isCollapsed = !isCollapsed">>> Seleccionar universidad</a>
  <hr>
  <div uib-collapse="isCollapsed" >
    <div class="form-group well well-lg">
      <label for="sel1">Nombre:</label>
      <select ng-change="changeSelectedUniversity()" class="form-control" id="sel1" ng-model="universitySelected" ng-options="university.pk as university.name for university in universities">
        <option value="" disabled selected>Seleccionar</option>
      </select>
      <label for="sel1">Asignatura:</label>
      <select class="form-control" id="sel2" ng-model="subjectSelected" ng-options="subject.pk as subject.name for subject in filterSubjects">
        <option value="" disabled selected>Seleccionar</option>
      </select>
      <button type="submit" class="btn btn-default">Guardar</button>
    </div>
  </div>
</div>
{% endblock %}
